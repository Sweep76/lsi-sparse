group:
  - infinitebench
task: kv_retrieval
dataset_path: experiments/benchmark/infinitebench/data/InfiniteBench.py
dataset_name: kv_retrieval
dataset_kwargs:
  data_dir: experiments/benchmark/infinitebench/data
  trust_remote_code: true
output_type: generate_until
test_split: test
doc_to_text: "Extract the value corresponding to the specified key in the JSON object below.\n\n{{context}}\n\n{{input}}"
doc_to_target: "{{'===answerspliter==='.join(answer)}}"
metric_list:
  - metric: !function metrics.get_score_one_kv_retrieval
    aggregation: mean
    higher_is_better: true
generation_kwargs:
  until:
    - "</s>"
    - "<|im_end|>"
    - "<|eot_id|>"
  max_new_tokens: 128
repeats: 1
num_fewshot: 0
metadata:
  version: 1.0
